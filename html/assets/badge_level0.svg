<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 6각형 배경 -->
  <polygon points="100,10 170,50 170,150 100,190 30,150 30,50" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="4" />
  
  <!-- 안쪽 6각형 강조 -->
  <polygon points="100,30 155,60 155,140 100,170 45,140 45,60" fill="#9e9e9e" stroke="none" />
  
  <!-- 리본 배너 -->
  <g transform="translate(55, 80)">
    <rect x="0" y="0" width="90" height="25" fill="#757575" rx="3" ry="3" />
    <polygon points="0,25 15,35 30,25" fill="#757575" />
    <polygon points="90,25 75,35 60,25" fill="#757575" />
    <text x="45" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">CERTIFIED</text>
  </g>
  
  <!-- 타이틀 텍스트 -->
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">시작 전</text>
  
  <!-- 자물쇠 아이콘 -->
  <g transform="translate(80, 110)">
    <!-- 자물쇠 몸체 -->
    <rect x="5" y="15" width="30" height="25" fill="white" rx="3" ry="3" />
    <!-- 자물쇠 고리 -->
    <path d="M10,15 Q10,5 20,5 Q30,5 30,15" stroke="white" stroke-width="3" fill="none" />
    <!-- 자물쇠 구멍 -->
    <circle cx="20" cy="25" r="3" fill="#9e9e9e" />
    <rect x="19" y="25" width="2" height="8" fill="#9e9e9e" />
  </g>
</svg> 