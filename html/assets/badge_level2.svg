<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 6각형 배경 -->
  <polygon points="100,10 170,50 170,150 100,190 30,150 30,50" fill="#e3f2fd" stroke="#29b6f6" stroke-width="4" />
  
  <!-- 안쪽 6각형 강조 -->
  <polygon points="100,30 155,60 155,140 100,170 45,140 45,60" fill="#29b6f6" stroke="none" />
  
  <!-- 리본 배너 -->
  <g transform="translate(55, 78)">
    <rect x="0" y="0" width="90" height="25" fill="#0288d1" rx="3" ry="3" />
    <polygon points="0,25 15,35 30,25" fill="#0288d1" />
    <polygon points="90,25 75,35 60,25" fill="#0288d1" />
    <text x="45" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">CERTIFIED</text>
  </g>
  
  <!-- 타이틀 텍스트 -->
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">기본을 채우다</text>
  
  <!-- 문서 아이콘 -->
  <g transform="translate(83, 107)">
    <rect x="0" y="0" width="34" height="40" fill="white" rx="3" ry="3" />
    <line x1="7" y1="10" x2="27" y2="10" stroke="#0288d1" stroke-width="2" />
    <line x1="7" y1="20" x2="27" y2="20" stroke="#0288d1" stroke-width="2" />
    <line x1="7" y1="30" x2="17" y2="30" stroke="#0288d1" stroke-width="2" />
  </g>
</svg> 