<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 성연</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 커스텀 스타일 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#3A5A40',
                            light: '#4F6F52'
                        },
                        secondary: {
                            DEFAULT: '#F5EBE0',
                            dark: '#EADBC8'
                        },
                        accent: {
                            DEFAULT: '#FFDAB9',
                        },
                        gold: {
                            DEFAULT: '#B08D57',
                        }
                    },
                    fontFamily: {
                        sans: ['Pretendard', 'Noto Sans KR', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        /* Pretendard 폰트 CDN */
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        body {
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            color: #2F2F2F;
        }
        
        html {
            font-size: 16px;
        }
        
    </style>
</head>
<body class="bg-white min-h-screen">
    <div id="app" class="max-w-md mx-auto p-6 min-h-screen flex flex-col">
        <!-- 헤더 -->
        <div class="flex items-center mb-6">
            <a href="../index.html" class="text-gray-700">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="text-xl font-semibold ml-4">로그인</h1>
        </div>
        
        <!-- 환영 메시지 -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-2">다시 만나서 반가워요!</h2>
            <p class="text-gray-600">계정에 로그인하고 당신의 인연을 찾아보세요.</p>
        </div>
        
        <!-- 이메일 로그인 폼 -->
        <form class="flex flex-col gap-4 mb-6">
            <div class="flex flex-col gap-2">
                <label for="email" class="font-medium">이메일</label>
                <input type="email" id="email" class="border border-gray-300 rounded-lg p-3" placeholder="이메일 주소 입력">
            </div>
            
            <div class="flex flex-col gap-2">
                <div class="flex justify-between">
                    <label for="password" class="font-medium">비밀번호</label>
                    <a href="forgot-password.html" class="text-sm text-primary">비밀번호 찾기</a>
                </div>
                <div class="relative">
                    <input type="password" id="password" class="border border-gray-300 rounded-lg p-3 w-full" placeholder="비밀번호 입력">
                    <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="flex items-center gap-2 mt-2">
                <input type="checkbox" id="remember-me" class="w-4 h-4">
                <label for="remember-me" class="text-sm text-gray-600">로그인 상태 유지</label>
            </div>
            
            <button type="submit" id="btn-login" class="bg-primary text-white px-6 py-3 rounded-lg font-medium mt-4">로그인</button>
        </form>
        
        <!-- 소셜 로그인 -->
        <div class="flex flex-col gap-4">
            <div class="flex items-center gap-4 my-2">
                <hr class="flex-1 border-gray-300">
                <span class="text-gray-500 text-sm">또는</span>
                <hr class="flex-1 border-gray-300">
            </div>
            
            <button class="flex items-center justify-center gap-3 border border-gray-300 p-3 rounded-lg">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google 로고" class="w-6 h-6">
                <span>Google로 로그인</span>
            </button>
            
            <button class="flex items-center justify-center gap-3 border border-gray-300 p-3 rounded-lg bg-yellow-50">
                <img src="https://www.svgrepo.com/show/473664/kakao.svg" alt="Kakao 로고" class="w-6 h-6">
                <span>Kakao로 로그인</span>
            </button>
        </div>
        
        <!-- 회원가입 안내 -->
        <div class="mt-auto text-center text-gray-500 text-sm py-4">
            <p>아직 계정이 없으신가요? <a href="signup.html" class="text-primary font-medium">회원가입</a></p>
        </div>
    </div>
    
    <script>
        // 비밀번호 보기/숨기기 토글
        document.querySelector('.fa-eye').parentElement.addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // 로그인 버튼 클릭 이벤트
        document.getElementById('btn-login').addEventListener('click', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // 간단한 유효성 검사
            if (!email || !password) {
                alert('이메일과 비밀번호를 모두 입력해주세요.');
                return;
            }
            
            // 여기서는 데모용으로 항상 로그인 성공 처리
            window.location.href = '../main/dashboard.html';
        });
    </script>
</body>
</html>
