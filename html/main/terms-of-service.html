<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 이용약관 - 성연</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 커스텀 스타일 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#3A5A40', light: '#4F6F52' },
                        secondary: { DEFAULT: '#F5EBE0', dark: '#EADBC8' },
                        accent: { DEFAULT: '#FFDAB9' },
                        gold: { DEFAULT: '#B08D57' }
                    },
                    fontFamily: { sans: ['Pretendard', 'Noto Sans KR', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', 'Noto Sans KR', sans-serif; color: #2F2F2F; }
        html { font-size: 16px; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" class="pb-20">
        <header class="bg-white p-4 flex items-center shadow-sm">
            <a href="settings.html" class="mr-3 text-gray-700 cursor-pointer transition-opacity hover:opacity-70 active:opacity-50">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="text-xl font-bold">서비스 이용약관</h1>
        </header>
        <main class="container mx-auto px-4 py-6 max-w-lg">
            <h2 class="text-xl font-semibold mb-4">서비스 약관</h2>
            <p class="text-gray-700">본 서비스 약관은 SY 앱 사용에 적용됩니다. 서비스를 사용함으로써 귀하는 본 약관에 동의하는 것으로 간주됩니다.</p>
            <h3 class="text-lg font-semibold mt-6 mb-2">1. 서비스 사용</h3>
            <p class="text-gray-700">서비스는 개인적인, 비상업적인 용도로만 사용되어야 합니다.</p>
            <h3 class="text-lg font-semibold mt-6 mb-2">2. 사용자 의무</h3>
            <p class="text-gray-700">귀하는 서비스 사용 시 관련 법규 및 본 약관을 준수할 의무가 있습니다.</p>
            <h3 class="text-lg font-semibold mt-6 mb-2">3. 면책 조항</h3>
            <p class="text-gray-700">SY 앱은 서비스 사용으로 인해 발생하는 어떠한 손해에 대해서도 책임을 지지 않습니다.</p>
            <p class="mt-4 text-gray-700">... (더 많은 약관 내용) ...</p>
        </main>
    </div>
    <script src="../components/bottom-nav.js"></script>
</body>
</html>
