<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 초대 - 성연</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 커스텀 스타일 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#3A5A40',
                            light: '#4F6F52'
                        },
                        secondary: {
                            DEFAULT: '#F5EBE0',
                            dark: '#EADBC8'
                        },
                        accent: {
                            DEFAULT: '#FFDAB9',
                        },
                        gold: {
                            DEFAULT: '#B08D57',
                        }
                    },
                    fontFamily: {
                        sans: ['Pretendard', 'Noto Sans KR', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        /* 필요한 경우 추가 커스텀 스타일 */
        .header-icon {
            @apply w-10 h-10 flex items-center justify-center rounded-full;
        }
        .touchable {
            @apply cursor-pointer transition-opacity hover:opacity-70 active:opacity-50;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app">
        <!-- 헤더 -->
        <header class="bg-white p-5 flex justify-between items-center shadow-sm sticky top-0 z-20">
            <div class="flex items-center">
                <button onclick="history.back();" class="w-10 h-10 flex items-center justify-center rounded-full text-gray-600 mr-3 cursor-pointer transition-opacity hover:opacity-70 active:opacity-50">
                     <i class="fas fa-arrow-left text-xl"></i>
                </button>
                <h1 class="text-xl font-bold">친구 초대</h1>
            </div>
            <!-- 우측 아이콘 등 필요시 추가 -->
        </header>

        <!-- 초대 컨텐츠 영역 -->
        <div class="px-5 py-8 max-w-lg mx-auto text-center">
            <div class="mb-8">
                <i class="fas fa-gift text-6xl text-accent mb-4"></i> <!-- 선물 아이콘 -->
                <h2 class="text-2xl font-bold text-gray-800 mb-3">친구 초대하고<br>프리미엄 기능 3일 무료 이용권 받자!</h2>
                <p class="text-gray-600">초대한 친구가 회원가입을 완료하면<br>초대한 회원님께 3일 무료 이용권을 드립니다.</p>
            </div>

            <!-- 초대 방법 버튼 -->
            <div class="space-y-4 mt-8">
                 <button class="bg-primary text-white px-6 py-3 rounded-lg font-medium w-full flex items-center justify-center">
                     <i class="fas fa-link mr-3"></i>
                     초대 링크 복사
                 </button>
                 <button class="bg-secondary text-primary px-6 py-3 rounded-lg font-medium w-full flex items-center justify-center">
                      <i class="fas fa-users mr-3"></i>
                     연락처에서 친구 초대
                 </button>
                 <!-- 카카오톡 공유 등 추가 버튼 -->
            </div>

            <!-- 초대 코드 입력 (선택 사항) -->
             <div class="mt-12 text-left">
                 <p class="text-sm font-medium text-gray-700 mb-2">혹시 초대 코드를 받으셨나요?</p>
                 <div class="flex items-center space-x-2">
                     <input type="text" placeholder="초대 코드 입력" class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                     <button class="bg-primary text-white px-6 py-3 rounded-lg font-medium px-6 py-3 rounded-lg font-medium">입력</button>
                 </div>
             </div>
        </div>

        <!-- 하단 네비게이션 컴포넌트 스크립트 (이 페이지에서는 필요 없을 수 있음) -->
        <!-- <script src="../components/bottom-nav.js"></script> -->
    </div>

    <script>
        // 초대 링크 복사 기능 (예시)
        document.querySelector('.fa-link').closest('button').addEventListener('click', function() {
            const inviteLink = 'https://sy.example.com/invite?code=YOUR_INVITE_CODE'; // 실제 초대 링크로 교체
            navigator.clipboard.writeText(inviteLink).then(function() {
                alert('초대 링크가 복사되었습니다.');
            }, function(err) {
                alert('링크 복사에 실패했습니다.');
            });
        });

        // 연락처에서 친구 초대 기능 (API 연동 필요)
        document.querySelector('.fa-users').closest('button').addEventListener('click', function() {
            alert('연락처에서 친구 초대 기능은 현재 개발 중입니다.'); // 실제 기능 구현 필요
        });

        // 초대 코드 입력 기능 (API 연동 필요)
        document.querySelector('input[placeholder="초대 코드 입력"]').nextElementSibling.addEventListener('click', function() {
            const inviteCode = document.querySelector('input[placeholder="초대 코드 입력"]').value;
            if (inviteCode) {
                alert(`입력하신 초대 코드: ${inviteCode}\n코드 확인 및 혜택 적용 기능은 개발 중입니다.`); // 실제 코드 확인 및 적용 로직 구현 필요
            } else {
                alert('초대 코드를 입력해주세요.');
            }
        });
    </script>
</body>
</html>
