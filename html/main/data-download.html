<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 데이터 다운로드 - 성연</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#3A5A40',
                            light: '#4F6F52'
                        },
                        secondary: {
                            DEFAULT: '#F5EBE0',
                            dark: '#EADBC8'
                        },
                        accent: {
                            DEFAULT: '#FFDAB9',
                        },
                        gold: {
                            DEFAULT: '#B08D57',
                        }
                    },
                    fontFamily: {
                        sans: ['Pretendard', 'Noto Sans KR', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .header-icon {
            @apply w-10 h-10 flex items-center justify-center rounded-full;
        }
        .touchable {
            @apply cursor-pointer transition-opacity hover:opacity-70 active:opacity-50;
        }
        .btn-primary {
            @apply bg-primary text-white px-6 py-3 rounded-lg font-medium;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app">
        <!-- 헤더 -->
        <header class="bg-white p-5 flex justify-between items-center shadow-sm sticky top-0 z-20">
            <div class="flex items-center">
                <button onclick="history.back();" class="w-10 h-10 flex items-center justify-center rounded-full text-gray-600 mr-3 cursor-pointer transition-opacity hover:opacity-70 active:opacity-50">
                     <i class="fas fa-arrow-left text-xl"></i>
                </button>
                <h1 class="text-xl font-bold">내 데이터 다운로드</h1>
            </div>
        </header>

        <!-- 컨텐츠 영역 -->
        <div class="px-5 py-8 max-w-3xl mx-auto">
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">데이터 다운로드 요청</h2>
                <p class="text-gray-700 mb-6">귀하의 계정과 관련된 데이터를 요청하여 다운로드할 수 있습니다. 요청 후 데이터 준비에 시간이 소요될 수 있습니다. 데이터가 준비되면 이메일로 알려드립니다.</p>
                <button class="bg-primary text-white px-6 py-3 rounded-lg font-medium">데이터 다운로드 요청</button>
            </div>

            <!-- 추가 정보나 다운로드 가능한 데이터 유형 목록 등을 여기에 추가할 수 있습니다. -->
        </div>
    </div>
</body>
</html>
