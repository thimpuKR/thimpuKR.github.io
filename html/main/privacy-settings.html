<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보 보호 설정 - 성연</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#3A5A40',
                            light: '#4F6F52'
                        },
                        secondary: {
                            DEFAULT: '#F5EBE0',
                            dark: '#EADBC8'
                        },
                        accent: {
                            DEFAULT: '#FFDAB9',
                        },
                        gold: {
                            DEFAULT: '#B08D57',
                        }
                    },
                    fontFamily: {
                        sans: ['Pretendard', 'Noto Sans KR', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .header-icon {
            @apply w-10 h-10 flex items-center justify-center rounded-full;
        }
        .touchable {
            @apply cursor-pointer transition-opacity hover:opacity-70 active:opacity-50;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app">
        <!-- 헤더 -->
        <header class="bg-white p-5 flex justify-between items-center shadow-sm sticky top-0 z-20">
            <div class="flex items-center">
                <button onclick="history.back();" class="w-10 h-10 flex items-center justify-center rounded-full text-gray-600 mr-3 cursor-pointer transition-opacity hover:opacity-70 active:opacity-50">
                     <i class="fas fa-arrow-left text-xl"></i>
                </button>
                <h1 class="text-xl font-bold">개인정보 보호 설정</h1>
            </div>
        </header>

        <!-- 설정 컨텐츠 영역 -->
        <div class="px-5 py-8 max-w-3xl mx-auto">
            <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">개인정보 공개 설정</h2>
                <ul class="space-y-4">
                    <li class="flex justify-between items-center">
                        <span>프로필 공개 상태</span>
                        <label class="inline-flex relative items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:border-gray-300 after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                        </label>
                    </li>
                    <li class="flex justify-between items-center">
                        <span>온라인 상태 표시</span>
                         <label class="inline-flex relative items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:border-gray-300 after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                        </label>
                    </li>
                    <!-- 기타 개인정보 공개 설정 항목 추가 -->
                </ul>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6">
                 <h2 class="text-lg font-semibold text-gray-800 mb-4">데이터 관리</h2>
                 <ul class="space-y-4 text-primary">
                     <li>
                         <a href="#" class="flex justify-between items-center hover:underline">
                             내 데이터 다운로드
                             <i class="fas fa-chevron-right"></i>
                         </a>
                     </li>
                     <li>
                         <a href="activity.html" class="flex justify-between items-center hover:underline">
                             활동 기록 관리
                             <i class="fas fa-chevron-right"></i>
                         </a>
                     </li>
                 </ul>
             </div>
        </div>
    </div>
    <script src="../components/bottom-nav.js"></script>
</body>
</html>
