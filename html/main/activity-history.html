<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>활동 기록 - 성연</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#3A5A40',
                            light: '#4F6F52'
                        },
                        secondary: {
                            DEFAULT: '#F5EBE0',
                            dark: '#EADBC8'
                        },
                        accent: {
                            DEFAULT: '#FFDAB9',
                        },
                        gold: {
                            DEFAULT: '#B08D57',
                        }
                    },
                    fontFamily: {
                        sans: ['Pretendard', 'Noto Sans KR', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        body {
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            color: #2F2F2F;
        }

        html {
            font-size: 16px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app">
        <!-- 헤더 -->
        <header class="bg-white p-5 flex justify-between items-center shadow-sm sticky top-0 z-20">
            <div class="flex items-center">
                <button onclick="history.back();" class="w-10 h-10 flex items-center justify-center rounded-full text-gray-600 mr-3 cursor-pointer transition-opacity hover:opacity-70 active:opacity-50">
                     <i class="fas fa-arrow-left text-xl"></i>
                </button>
                <h1 class="text-xl font-bold">활동 기록</h1>
            </div>
        </header>

        <!-- 컨텐츠 영역 -->
        <div class="px-5 py-8 max-w-3xl mx-auto">
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">최근 활동 기록</h2>
                <ul class="space-y-4">
                    <li class="border-b border-gray-200 pb-4 last:border-b-0">
                        <p class="text-sm text-gray-500">2023-10-27 10:30</p>
                        <p class="text-gray-800">프로필 정보를 업데이트했습니다.</p>
                    </li>
                    <li class="border-b border-gray-200 pb-4 last:border-b-0">
                        <p class="text-sm text-gray-500">2023-10-26 14:00</p>
                        <p class="text-gray-800">새 메시지를 확인했습니다.</p>
                    </li>
                    <li class="border-b border-gray-200 pb-4 last:border-b-0">
                         <p class="text-sm text-gray-500">2023-10-25 09:00</p>
                         <p class="text-gray-800">계정에 로그인했습니다.</p>
                     </li>
                    <!-- 더 많은 활동 기록 항목 추가 -->
                </ul>
            </div>
            <!-- 추가 필터링 또는 검색 옵션 등을 여기에 추가할 수 있습니다. -->
        </div>
    </div>
</body>
</html>
