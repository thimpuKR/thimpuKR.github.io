<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 정보 관리 - 성연</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 커스텀 스타일 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#3A5A40', light: '#4F6F52' },
                        secondary: { DEFAULT: '#F5EBE0', dark: '#EADBC8' },
                        accent: { DEFAULT: '#FFDAB9' },
                        gold: { DEFAULT: '#B08D57' }
                    },
                    fontFamily: { sans: ['Pretendard', 'Noto Sans KR', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', 'Noto Sans KR', sans-serif; color: #2F2F2F; }
        html { font-size: 16px; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" class="pb-20">
        <header class="bg-white p-4 flex items-center shadow-sm">
            <a href="settings.html" class="mr-3 text-gray-700 cursor-pointer transition-opacity hover:opacity-70 active:opacity-50">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="text-xl font-bold">개인 정보 관리</h1>
        </header>
        <main class="container mx-auto px-4 py-6 max-w-lg">
            <!-- 이 곳에 개인 정보 관리 콘텐츠를 추가하세요. -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                <h2 class="text-lg font-bold mb-4">기본 정보</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">이름</label>
                        <p class="mt-1 text-gray-900">사용자 이름</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">이메일</label>
                        <p class="mt-1 text-gray-900">user@example.com</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">생년월일</label>
                        <p class="mt-1 text-gray-900">YYYY년 MM월 DD일</p>
                    </div>
                    <!-- 기타 개인 정보 항목 추가 -->
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-lg font-bold mb-4">계정 관리</h2>
                <ul class="space-y-4 text-primary">
                    <li>
                        <a href="#" class="flex justify-between items-center hover:underline">
                            계정 비활성화
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex justify-between items-center hover:underline">
                            계정 삭제
                             <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </main>
    </div>
    <script src="../components/bottom-nav.js"></script>
</body>
</html>
