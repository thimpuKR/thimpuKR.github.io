<!DOCTYPE html>
<html lang="ko">
<head>

    <title>프리미엄 업그레이드 - 성연</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 커스텀 스타일 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#3A5A40', light: '#4F6F52' },
                        secondary: { DEFAULT: '#F5EBE0', dark: '#EADBC8' },
                        accent: { DEFAULT: '#FFDAB9' },
                        gold: { DEFAULT: '#B08D57' }

                    fontFamily: { sans: ['Pretendard', 'Noto Sans KR', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', 'Noto Sans KR', sans-serif; color: #2F2F2F; }
        html { font-size: 16px; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" class="pb-20">
        <header class="bg-white p-4 flex items-center shadow-sm">
            <a href="settings.html" class="mr-3 text-gray-700 cursor-pointer transition-opacity hover:opacity-70 active:opacity-50">

            </a>
            <h1 class="text-xl font-bold">프리미엄 업그레이드</h1>

        <main class="container mx-auto px-4 py-6 max-w-lg">

                <ul class="list-disc list-inside text-gray-700 mb-6 space-y-2">
                    <li>무제한 관심 표시</li>
                    <li>슈퍼 관심 5회/월</li>
                    <li>프로필 부스트 1회/월</li>
                    <li>광고 제거</li>
                </ul>
                <div class="flex justify-center">
                    <button class="bg-primary text-white px-6 py-3 rounded-lg font-medium hover:bg-primary-light transition-colors">월 9,900원 구독하기</button>

    <script src="../components/bottom-nav.js"></script>
