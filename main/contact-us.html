<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 문의 작성</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-lg mx-auto pb-20">
        <!-- 헤더 -->
        <header class="bg-white p-4 flex items-center shadow-sm sticky top-0 z-10">
            <a href="help-center.html" class="mr-3 text-gray-700 cursor-pointer transition-opacity hover:opacity-70 active:opacity-50">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="text-xl font-bold">1:1 문의 작성</h1>
        </header>

        <!-- 안내 -->
        <div class="bg-white p-5 mt-4 rounded-lg shadow">
            <h2 class="font-bold text-lg mb-2">문의 내용을 작성해 주세요</h2>
            <p class="text-gray-600 text-sm mb-4">서비스 이용 중 궁금한 점이나 불편 사항이 있으시면 언제든 문의해 주세요.<br>최대한 빠르게 답변드리겠습니다.</p>
            <form class="space-y-4">
                <div>
                    <label for="inquiry-type" class="block text-sm font-medium text-gray-700 mb-1">문의 유형</label>
                    <select id="inquiry-type" class="w-full border rounded px-3 py-2">
                        <option>선택하세요</option>
                        <option>계정/로그인</option>
                        <option>매칭/프로필</option>
                        <option>결제/구독</option>
                        <option>신고/차단</option>
                        <option>기타</option>
                    </select>
                </div>
                <div>
                    <label for="inquiry-title" class="block text-sm font-medium text-gray-700 mb-1">제목</label>
                    <input type="text" id="inquiry-title" class="w-full border rounded px-3 py-2" placeholder="제목을 입력하세요">
                </div>
                <div>
                    <label for="inquiry-content" class="block text-sm font-medium text-gray-700 mb-1">문의 내용</label>
                    <textarea id="inquiry-content" rows="5" class="w-full border rounded px-3 py-2" placeholder="문의하실 내용을 자세히 입력해 주세요."></textarea>
                </div>
                <div>
                    <label for="inquiry-email" class="block text-sm font-medium text-gray-700 mb-1">답변 받을 이메일</label>
                    <input type="email" id="inquiry-email" class="w-full border rounded px-3 py-2" placeholder="이메일 주소 입력">
                </div>
                <button type="submit" class="w-full bg-primary text-white py-3 rounded font-bold transition-opacity hover:opacity-80 active:opacity-60">문의 보내기</button>
            </form>
        </div>
    </div>
</body>
</html>
