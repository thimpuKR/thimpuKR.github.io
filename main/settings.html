    <!-- 로그아웃 확인 모달 (초기에는 숨김) -->
    <div id="logout-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl w-4/5 max-w-md">
            <div class="p-6">
                <h3 class="font-bold text-lg text-center mb-4">로그아웃</h3>
                <p class="text-center text-gray-600 mb-6">정말 로그아웃 하시겠습니까?</p>
                <div class="flex space-x-4">
                    <button id="btn-cancel-logout" class="border border-primary text-primary px-6 py-3 rounded-lg font-medium flex-1 cursor-pointer transition-opacity hover:opacity-70 active:opacity-50">취소</button>
                    <button id="btn-confirm-logout" class="bg-red-500 text-white px-6 py-3 rounded-lg font-medium flex-1 cursor-pointer transition-opacity hover:opacity-70 active:opacity-50">로그아웃</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 로그아웃 모달 제어
        const logoutModal = document.getElementById('logout-modal');
        const btnLogout = document.getElementById('btn-logout');
        const btnCancelLogout = document.getElementById('btn-cancel-logout');
        const btnConfirmLogout = document.getElementById('btn-confirm-logout');
        
        btnLogout.addEventListener('click', function() {
            logoutModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        });
        
        btnCancelLogout.addEventListener('click', function() {
            logoutModal.classList.add('hidden');
            document.body.style.overflow = '';
        });
        
        btnConfirmLogout.addEventListener('click', function() {
            // 로그아웃 처리 (데모에서는 로그인 페이지로 이동)
            window.location.href = '../auth/login.html';
        });

        // 폰트 크기 설정 기능
        const fontSizeOptions = {
            small: '14px',
            medium: '16px',
            large: '18px'
        };
        const fontSmallBtn = document.getElementById('font-small');
        const fontMediumBtn = document.getElementById('font-medium');
        const fontLargeBtn = document.getElementById('font-large');
        const htmlTag = document.documentElement;
        // localStorage에서 폰트 크기 불러오기
        function applyFontSize(sizeKey) {
            htmlTag.style.fontSize = fontSizeOptions[sizeKey];
            // 버튼 스타일 업데이트
            [fontSmallBtn, fontMediumBtn, fontLargeBtn].forEach(btn => btn.classList.remove('bg-primary', 'text-white', 'border-primary'));
            if (sizeKey === 'small') fontSmallBtn.classList.add('bg-primary', 'text-white', 'border-primary');
            if (sizeKey === 'medium') fontMediumBtn.classList.add('bg-primary', 'text-white', 'border-primary');
            if (sizeKey === 'large') fontLargeBtn.classList.add('bg-primary', 'text-white', 'border-primary');
        }
        function setFontSize(sizeKey) {
            localStorage.setItem('themeFontSize', sizeKey);
            applyFontSize(sizeKey);
        }
        fontSmallBtn.addEventListener('click', () => setFontSize('small'));
        fontMediumBtn.addEventListener('click', () => setFontSize('medium'));
        fontLargeBtn.addEventListener('click', () => setFontSize('large'));
        // 페이지 로드 시 적용
        const savedFontSize = localStorage.getItem('themeFontSize') || 'medium';
        applyFontSize(savedFontSize);
    </script>
