<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림 상세 설정 - 성연</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 커스텀 스타일 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#3A5A40', light: '#4F6F52' },
                        secondary: { DEFAULT: '#F5EBE0', dark: '#EADBC8' },
                        accent: { DEFAULT: '#FFDAB9' },
                        gold: { DEFAULT: '#B08D57' }
                    },
                    fontFamily: { sans: ['Pretendard', 'Noto Sans KR', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', 'Noto Sans KR', sans-serif; color: #2F2F2F; }
        html { font-size: 16px; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" class="pb-20">
        <header class="bg-white p-4 flex items-center shadow-sm">
            <a href="settings.html" class="mr-3 text-gray-700 cursor-pointer transition-opacity hover:opacity-70 active:opacity-50">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="text-xl font-bold">알림 상세 설정</h1>
        </header>
        <main class="container mx-auto px-4 py-6 max-w-lg">
            <!-- 이 곳에 알림 상세 설정 콘텐츠를 추가하세요. -->
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-lg font-bold mb-4">알림 종류별 설정</h2>
                <ul class="space-y-4">
                    <li class="flex justify-between items-center">
                        <span>새 메시지 알림</span>
                        <label class="inline-flex relative items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:border-gray-300 after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                        </label>
                    </li>
                    <li class="flex justify-between items-center">
                        <span>관심 표시 알림</span>
                         <label class="inline-flex relative items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:border-gray-300 after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                        </label>
                    </li>
                     <li class="flex justify-between items-center">
                        <span>새로운 매칭 알림</span>
                         <label class="inline-flex relative items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:border-gray-300 after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                        </label>
                    </li>
                    <!-- 기타 알림 설정 항목 추가 -->
                </ul>
            </div>
        </main>
    </div>
    <script src="../components/bottom-nav.js"></script>
</body>
</html>
