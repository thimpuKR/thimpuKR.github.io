<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 6각형 배경 -->
  <polygon points="100,10 170,50 170,150 100,190 30,150 30,50" fill="#e9f7ff" stroke="#1976d2" stroke-width="4" />
  
  <!-- 안쪽 6각형 강조 -->
  <polygon points="100,30 155,60 155,140 100,170 45,140 45,60" fill="#1976d2" stroke="none" />
  
  <!-- 리본 배너 -->
  <g transform="translate(55, 80)">
    <rect x="0" y="0" width="90" height="25" fill="#3a86ff" rx="3" ry="3" />
    <polygon points="0,25 15,35 30,25" fill="#3a86ff" />
    <polygon points="90,25 75,35 60,25" fill="#3a86ff" />
    <text x="45" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">CERTIFIED</text>
  </g>
  
  <!-- 타이틀 텍스트 -->
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">신뢰의 시작</text>
  
  <!-- 체크 아이콘 -->
  <circle cx="100" cy="130" r="20" fill="#4caf50" />
  <path d="M90,130 L97,137 L110,123" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
</svg> 